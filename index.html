<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>
    <main class="flex justify-center m-7">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-5">
                    <!-- Login Section -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col">
                          
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span  class="label-text">Mobile Number</span>
                                </label>
                                <input type="text" id="phone-number" placeholder="Enter your number" class="input text-sm rounded-full bg-gray-100" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input type="password" id="pin-number"  autocomplete="off" placeholder="Enter 4 Digit Pin" class="input text-sm rounded-full bg-gray-100" required />
                                <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                                </label>
                              </div>
                              <div class="form-control mt-6">
                                <button onclick="navigateToHome()" class="btn btn-primary" id="btn-login">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
